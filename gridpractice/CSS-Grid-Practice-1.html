<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Grid Practice 1 </title>
<style>
	
	body{
		text-align: center;
		color: aqua;
	}
	.container{
		display: grid;
		grid-gap:1em;
		grid-template-columns: .25fr .5fr 1fr;
		grid-template-rows: repeat(3 minmax(200px auto));
		max-width: 2400px;
		margin: 0 auto;
		height:1000px;
	
	}
	
	
	.container> div {
		padding:1em
			
	}
	.container > div:nth-child(odd) {
		padding:1em
			
	}


	
</style>
	
</head>

<body>
	<div class="container"> 
	
		<div style="background-color:maroon"> <br> <br> <br> <br> <br> </div>
		<div style="background-color:lightseagreen">  </div>
		<div style="background-color:seagreen">  </div>

		<div style="background-color:cadetblue">  </div>
		<div style="background-color:darkorange">  </div>
		<div style="background-color:darkorange">  </div>
		
		
		<div style="background-color:salmon"> <br> <br> <br> <br> <br> <br> <br> <br> </div>
		<div style="background-color:darkorange">  </div>
		<div style="background-color:darkorange">  </div>
		
	</div>	
	
	
</body>
</html>
